<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traço Mágico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            margin: 20px;
        }
        .section {
            margin-bottom: 2rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Traço Mágico</h1>
        <p>Crie suas histórias e desenhos do jeito que imaginar!</p>
    </header>
    <main>
        <div class="section">
            <h2>Comece a desenhar</h2>
            <p>Aqui você pode criar quadrinhos interativos e explorar sua criatividade.</p>
            <button onclick="alert('Funcionalidade em construção!')">Iniciar</button>
        </div>
        <div class="section">
            <h2>Galeria de Inspiração</h2>
            <p>Veja trabalhos de outros usuários e inspire-se.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Traço Mágico - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
