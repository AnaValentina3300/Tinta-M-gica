<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Área de Desenho - Traço Mágico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f8ff;
        }
        canvas {
            border: 2px solid #4CAF50;
            margin-top: 20px;
            cursor: crosshair;
        }
        .controls {
            margin-top: 10px;
        }
        button, input[type="color"] {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Área de Desenho</h1>
    <p>Desenhe o que quiser! Escolha a cor e comece a criar.</p>
    <canvas id="drawingCanvas" width="500" height="400"></canvas>
    <div class="controls">
        <input type="color" id="colorPicker" value="#000000">
        <button onclick="clearCanvas()">Limpar Tela</button>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            ctx.strokeStyle = colorPicker.value;
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });

        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseout', () => isDrawing = false);

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
